<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Linkt for Materialize 1.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

    <title>Cook Book|Home</title>
</head>
<body>
    
    <header>

        <!-- Navigation bar -->
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a href="{{ url_for('home') }}" class="brand-logo left">Logo</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">User</a></li>
                    <li><a href="x">Products</a></li>
                    <li><a href="x">Recipes</a></li>
                    <li><a href="x">Find Something New</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </div>
        </nav>
        
        <!-- Mobile navigations -->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="#">User</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Recipes</a></li>
            <li><a href="#">Find Something New</a></li>
            <li><a href="#">Log In</a></li>
            <li><a href="#">Register</a></li>
        </ul>

    <main class="container">

    <footer>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

    <!-- Script for materialize 1.0-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/string_converter.js') }}"></script>
